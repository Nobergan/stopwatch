<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stopwath</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="timer">
      <p class="clockface js-clockface"></p>

      <div class="actions">
        <button class="timer-btn" data-action-start>Start</button>
        <button class="timer-btn" data-action-stop>Stopt</button>
        <button class="timer-btn" data-action-wait>Wait</button>
        <button class="timer-btn not-show" data-action-resume>Resume</button>
        <button class="timer-btn" data-action-reset>Reset</button>
      </div>
    </div>

    <script src="./js/stopwatch.js"></script>
  </body>
</html>
